<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEV-TOOL-KIT-A2A - Controlled Workflow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      display: grid;
      grid-template-columns: 600px 1fr;
      height: calc(100vh - 40px);
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }

    .terminal-section {
      flex: 1;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-top: 2px solid #333;
    }

    .terminal-header {
      background: #2d2d2d;
      padding: 12px 20px;
      color: white;
      border-bottom: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .terminal-header h3 {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .terminal-controls {
      display: flex;
      gap: 8px;
    }

    .terminal-btn {
      background: #3d3d3d;
      color: #ccc;
      border: 1px solid #555;
      padding: 4px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
    }

    .terminal-btn:hover {
      background: #4d4d4d;
    }

    .terminal-output {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
      color: #d4d4d4;
      background: #1e1e1e;
    }

    .terminal-line {
      margin-bottom: 4px;
      display: flex;
      gap: 10px;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .terminal-timestamp {
      color: #666;
      font-size: 11px;
      min-width: 65px;
    }

    .terminal-agent {
      color: #569cd6;
      font-weight: bold;
      min-width: 140px;
    }

    .terminal-message {
      color: #d4d4d4;
      flex: 1;
    }

    .terminal-success {
      color: #4ec9b0;
    }

    .terminal-error {
      color: #f48771;
    }

    .terminal-warning {
      color: #dcdcaa;
    }

    .terminal-info {
      color: #9cdcfe;
    }

    .terminal-prompt {
      color: #4ec9b0;
    }

    .terminal-empty {
      text-align: center;
      color: #666;
      padding: 40px 20px;
      font-size: 13px;
    }

    .controls-section {
      padding: 20px;
      background: white;
      border-bottom: 2px solid #e0e0e0;
      max-height: 300px;
      overflow-y: auto;
    }

    .right-panel {
      background: #1e1e1e;
      border-left: 2px solid #333;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    @media (max-width: 1200px) {
      .container {
        grid-template-columns: 1fr;
        height: auto;
      }

      .right-panel {
        display: none;
      }
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px 40px;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 16px;
    }

    .main-content {
      padding: 40px;
    }

    .api-status {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .api-status h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .api-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .api-item {
      background: white;
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid #ccc;
      font-size: 14px;
    }

    .api-item.configured {
      border-left-color: #4caf50;
    }

    .api-item.not-configured {
      border-left-color: #ff9800;
    }

    .api-item strong {
      display: block;
      margin-bottom: 5px;
    }

    .api-item span {
      color: #666;
      font-size: 12px;
    }

    .workflow-section {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-success {
      background: #4caf50;
      color: white;
    }

    .btn-warning {
      background: #ff9800;
      color: white;
    }

    .phase-indicator {
      display: flex;
      justify-content: space-between;
      margin: 30px 0;
      position: relative;
    }

    .phase-indicator::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 50px;
      right: 50px;
      height: 2px;
      background: #e0e0e0;
      z-index: 0;
    }

    .phase-step {
      text-align: center;
      position: relative;
      z-index: 1;
      flex: 1;
    }

    .phase-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e0e0e0;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #666;
    }

    .phase-step.active .phase-circle {
      background: #667eea;
      color: white;
    }

    .phase-step.complete .phase-circle {
      background: #4caf50;
      color: white;
    }

    .phase-step p {
      font-size: 14px;
      color: #666;
    }

    .phase-step.active p {
      color: #667eea;
      font-weight: 600;
    }

    .result-box {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      display: none;
    }

    .result-box.show {
      display: block;
    }

    .result-box h4 {
      color: #667eea;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .result-content {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      max-height: 400px;
      overflow-y: auto;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .alert {
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .alert-info {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      color: #1976d2;
    }

    .alert-success {
      background: #e8f5e9;
      border-left: 4px solid #4caf50;
      color: #2e7d32;
    }

    .alert-warning {
      background: #fff3e0;
      border-left: 4px solid #ff9800;
      color: #e65100;
    }

    .code-output {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      overflow-x: auto;
    }

    .code-output pre {
      margin: 0;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.5;
    }

    .download-btn {
      margin-top: 15px;
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Preview Panel Styles */
    .preview-header {
      background: #2d2d2d;
      padding: 15px 20px;
      color: white;
      border-bottom: 1px solid #444;
    }

    .preview-header h3 {
      font-size: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .device-selector {
      display: flex;
      gap: 8px;
    }

    .device-btn {
      background: #3d3d3d;
      color: #ccc;
      border: 1px solid #555;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .device-btn:hover {
      background: #4d4d4d;
      color: white;
    }

    .device-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .preview-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: auto;
      background: #252525;
    }

    .preview-frame-wrapper {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .preview-frame-wrapper.desktop {
      width: 100%;
      height: 100%;
    }

    .preview-frame-wrapper.tablet {
      width: 768px;
      height: 1024px;
      max-width: 100%;
      max-height: calc(100vh - 200px);
    }

    .preview-frame-wrapper.mobile {
      width: 375px;
      height: 667px;
      max-height: calc(100vh - 200px);
    }

    .preview-frame {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    .preview-empty {
      text-align: center;
      color: #888;
      padding: 40px 20px;
    }

    .preview-empty-icon {
      font-size: 48px;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    .refresh-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-left: auto;
    }

    .refresh-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <!-- Compact Controls Section -->
      <div class="controls-section">
        <h2 style="font-size: 20px; margin-bottom: 15px;">🚀 DEV-TOOL-KIT-A2A</h2>

      <!-- API Status Section -->
      <div class="api-status" id="apiStatus" style="margin-bottom: 20px;">
        <h3>🔌 API Configuration Status</h3>
        <div class="api-grid" id="apiGrid">
          <div class="api-item">
            <strong>Loading...</strong>
            <span>Checking API status</span>
          </div>
        </div>
      </div>

        <div class="input-group" style="margin-bottom: 15px;">
          <label for="projectDescription" style="font-size: 14px;">📝 Describe Your Application</label>
          <textarea
            id="projectDescription"
            placeholder="Example: Build a todo list app..."
            style="min-height: 60px; font-size: 13px;"
          ></textarea>
        </div>

        <div class="button-group">
          <button id="startBtn" class="btn-primary" onclick="startWorkflow()" style="padding: 10px 20px; font-size: 14px;">
            Start Workflow
          </button>
          <button id="resetBtn" class="btn-secondary" onclick="resetWorkflow()" style="display:none; padding: 10px 20px; font-size: 14px;">
            Reset
          </button>
        </div>

        <div id="alertBox" style="margin-top: 15px;"></div>

        <!-- Phase Execution Controls -->
        <div id="phaseControls" style="display:none; margin-top: 20px;">
          <div style="background: #f0f0f0; padding: 15px; border-radius: 8px;">
            <div style="margin-bottom: 10px; font-weight: 600; font-size: 13px;">
              Phase: <span id="currentPhaseText"></span>
            </div>
            <div class="button-group">
              <button id="executePhaseBtn" class="btn-success" onclick="executePhase()" style="padding: 8px 16px; font-size: 13px;">
                ▶ Execute
              </button>
              <button id="skipPhaseBtn" class="btn-warning" onclick="skipPhase()" style="padding: 8px 16px; font-size: 13px;">
                ⏭ Skip
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Terminal Section -->
      <div class="terminal-section">
        <div class="terminal-header">
          <h3>💻 Agent Activity Stream</h3>
          <div class="terminal-controls">
            <button class="terminal-btn" onclick="clearTerminal()">Clear</button>
            <button class="terminal-btn" onclick="scrollTerminal()">⬇ Bottom</button>
          </div>
        </div>
        <div class="terminal-output" id="terminalOutput">
          <div class="terminal-empty">
            <div style="font-size: 32px; margin-bottom: 10px;">⚡</div>
            <div>Agent activity will appear here...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Panel - Live Preview -->
    <div class="right-panel">
      <div class="preview-header">
        <h3>
          👁️ Live Preview
          <button class="refresh-btn" onclick="refreshPreview()" id="refreshPreviewBtn" style="display:none;">
            🔄 Refresh
          </button>
        </h3>
        <div class="device-selector">
          <button class="device-btn active" onclick="setDevice('desktop')" id="btn-desktop">
            🖥️ Desktop
          </button>
          <button class="device-btn" onclick="setDevice('tablet')" id="btn-tablet">
            📱 Tablet
          </button>
          <button class="device-btn" onclick="setDevice('mobile')" id="btn-mobile">
            📱 Phone
          </button>
        </div>
      </div>
      <div class="preview-container" id="previewContainer">
        <div class="preview-empty">
          <div class="preview-empty-icon">📄</div>
          <p>Generate code to see preview</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentWorkflow = null;
    let currentPhase = null;
    let currentDevice = 'desktop';
    let generatedCode = null;

    // Check API status on load
    async function checkAPIStatus() {
      try {
        const response = await fetch('/api/diagnostics');
        const data = await response.json();

        const apiGrid = document.getElementById('apiGrid');
        apiGrid.innerHTML = '';

        // Claude API
        const claudeConfigured = data.apiKeys.claude.configured;
        apiGrid.innerHTML += `
          <div class="api-item ${claudeConfigured ? 'configured' : 'not-configured'}">
            <strong>🤖 Claude AI</strong>
            <span>${claudeConfigured ? '✅ Ready' : '❌ Not Configured'}</span>
          </div>
        `;

        // Supabase
        const supabaseConfigured = data.apiKeys.supabase.url && data.apiKeys.supabase.key;
        apiGrid.innerHTML += `
          <div class="api-item ${supabaseConfigured ? 'configured' : 'not-configured'}">
            <strong>💾 Supabase</strong>
            <span>${supabaseConfigured ? '✅ Connected' : '❌ Not Configured'}</span>
          </div>
        `;

        // External APIs
        const externalAPIs = data.apiKeys.externalAPIs;
        const configuredCount = Object.values(externalAPIs).filter(Boolean).length;

        for (const [name, configured] of Object.entries(externalAPIs)) {
          if (configured) {
            apiGrid.innerHTML += `
              <div class="api-item configured">
                <strong>${name}</strong>
                <span>✅ Ready</span>
              </div>
            `;
          }
        }

        // Show summary if not all configured
        const totalExternal = Object.keys(externalAPIs).length;
        if (configuredCount < totalExternal) {
          apiGrid.innerHTML += `
            <div class="api-item not-configured">
              <strong>${totalExternal - configuredCount} APIs</strong>
              <span>⚠️ Not configured (optional)</span>
            </div>
          `;
        }

      } catch (error) {
        console.error('Error checking API status:', error);
      }
    }

    async function startWorkflow() {
      const description = document.getElementById('projectDescription').value.trim();

      if (!description) {
        showAlert('Please enter a project description', 'warning');
        logToTerminal('SYSTEM', 'Error: Project description required', 'error');
        return;
      }

      try {
        document.getElementById('startBtn').disabled = true;
        document.getElementById('startBtn').innerHTML = '<span class="loading-spinner"></span> Creating Workflow...';

        logToTerminal('SYSTEM', '═══════════════════════════════════════', 'info');
        logToTerminal('SYSTEM', 'Initializing new workflow...', 'info');
        logToTerminal('USER INPUT', description, 'prompt');

        const response = await fetch('/api/workflow/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ description })
        });

        const data = await response.json();

        if (data.success) {
          currentWorkflow = data.workflowId;
          currentPhase = 'design';

          logToTerminal('SYSTEM', `✅ Workflow created: ${data.workflowId.substring(0, 8)}...`, 'success');
          logToTerminal('SYSTEM', 'Workflow type: Controlled Development (3-phase)', 'info');
          logToTerminal('SYSTEM', 'Ready to execute Phase 1: Design', 'success');

          showAlert('Workflow created! Ready to execute design phase.', 'success');

          document.getElementById('phaseControls').style.display = 'block';
          document.getElementById('resetBtn').style.display = 'inline-block';
          document.getElementById('startBtn').style.display = 'none';

          updatePhaseControls();
        } else {
          logToTerminal('SYSTEM', `❌ Workflow creation failed: ${data.error}`, 'error');
          showAlert('Error: ' + data.error, 'warning');
          document.getElementById('startBtn').disabled = false;
          document.getElementById('startBtn').innerHTML = 'Start Workflow';
        }
      } catch (error) {
        logToTerminal('SYSTEM', `❌ Network error: ${error.message}`, 'error');
        showAlert('Network error: ' + error.message, 'warning');
        document.getElementById('startBtn').disabled = false;
        document.getElementById('startBtn').innerHTML = 'Start Workflow';
      }
    }

    async function executePhase() {
      if (!currentWorkflow || !currentPhase) return;

      try {
        document.getElementById('executePhaseBtn').disabled = true;
        document.getElementById('executePhaseBtn').innerHTML = '<span class="loading-spinner"></span> Executing...';

        const phaseNames = {
          'design': 'DESIGN AGENT',
          'infrastructure': 'INFRASTRUCTURE AGENT',
          'code': 'CODE AGENT'
        };

        const agentName = phaseNames[currentPhase] || currentPhase.toUpperCase();

        logToTerminal('SYSTEM', '─────────────────────────────────────', 'info');
        logToTerminal('SYSTEM', `Starting Phase: ${capitalizeFirst(currentPhase)}`, 'warning');
        logToTerminal(agentName, 'Agent initializing...', 'info');
        logToTerminal(agentName, 'Connecting to Claude API...', 'info');

        const response = await fetch('/api/workflow/execute-phase', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            workflowId: currentWorkflow,
            phase: currentPhase
          })
        });

        const data = await response.json();

        if (data.success) {
          logToTerminal('Claude API', '✅ Connection successful', 'success');
          logToTerminal(agentName, `Processing ${currentPhase} requirements...`, 'info');

          // Simulate thinking process
          setTimeout(() => {
            logToTerminal(agentName, 'Analyzing project specifications...', 'info');
          }, 200);

          setTimeout(() => {
            logToTerminal(agentName, 'Generating output...', 'info');
          }, 400);

          setTimeout(() => {
            const resultLength = data.result ? data.result.length : 0;
            logToTerminal(agentName, `✅ ${capitalizeFirst(currentPhase)} complete (${resultLength} characters)`, 'success');

            if (data.subtasks && Object.keys(data.subtasks).length > 0) {
              logToTerminal(agentName, `Created ${Object.keys(data.subtasks).length} subtasks`, 'info');
              Object.keys(data.subtasks).forEach(subtask => {
                logToTerminal('SUBTASK', `→ ${subtask}`, 'warning');
              });
            }
          }, 600);

          // Show result
          displayResult(currentPhase, data.result);

          // Update current phase
          const completedPhase = currentPhase;
          currentPhase = data.currentPhase;

          if (data.workflowComplete) {
            setTimeout(() => {
              logToTerminal('SYSTEM', '═══════════════════════════════════════', 'success');
              logToTerminal('SYSTEM', '🎉 WORKFLOW COMPLETE! All phases executed successfully', 'success');
              logToTerminal('SYSTEM', '═══════════════════════════════════════', 'success');
            }, 800);
            showAlert('Workflow complete! All phases executed successfully.', 'success');
            document.getElementById('phaseControls').style.display = 'none';
          } else {
            setTimeout(() => {
              logToTerminal('SYSTEM', `Ready to execute Phase: ${capitalizeFirst(data.currentPhase)}`, 'success');
            }, 800);
            showAlert(`${capitalizeFirst(completedPhase)} phase complete! Ready for next phase.`, 'success');
            updatePhaseControls();
          }
        } else {
          logToTerminal('Claude API', `❌ Error: ${data.error}`, 'error');
          showAlert('Error: ' + data.error, 'warning');
        }
      } catch (error) {
        logToTerminal('SYSTEM', `❌ Network error: ${error.message}`, 'error');
        showAlert('Network error: ' + error.message, 'warning');
      } finally {
        document.getElementById('executePhaseBtn').disabled = false;
        document.getElementById('executePhaseBtn').innerHTML = '▶ Execute';
      }
    }

    function skipPhase() {
      if (confirm('Are you sure you want to skip this phase? This will move to the next phase without executing.')) {
        const skippedPhase = currentPhase;

        logToTerminal('USER', `⏭️ Skipping ${skippedPhase} phase`, 'warning');

        const phaseMap = {
          'design': 'infrastructure',
          'infrastructure': 'code',
          'code': 'complete'
        };

        currentPhase = phaseMap[currentPhase];

        if (currentPhase === 'complete') {
          logToTerminal('SYSTEM', 'Workflow cancelled/skipped', 'warning');
          showAlert('Workflow cancelled/skipped', 'info');
          document.getElementById('phaseControls').style.display = 'none';
        } else {
          logToTerminal('SYSTEM', `Moving to ${currentPhase} phase...`, 'info');
          showAlert('Phase skipped. Moving to next phase.', 'info');
          updatePhaseControls();
        }
      }
    }

    function updatePhaseControls() {
      const phaseNames = {
        'design': 'Design',
        'infrastructure': 'Infrastructure',
        'code': 'Code Generation'
      };

      document.getElementById('currentPhaseText').textContent = phaseNames[currentPhase] || '';
    }

    function displayResult(phase, content) {
      // If it's the code phase, update the preview
      if (phase === 'code') {
        generatedCode = content;
        updatePreview(content);
        document.getElementById('refreshPreviewBtn').style.display = 'inline-block';
      }
    }

    function updatePreview(htmlCode) {
      const container = document.getElementById('previewContainer');

      logToTerminal('PREVIEW', 'Rendering generated code...', 'info');

      // Extract just the HTML code (remove any markdown or explanations)
      let cleanCode = htmlCode;

      // Remove markdown code fences if present
      cleanCode = cleanCode.replace(/```html\n/g, '').replace(/```\n/g, '').replace(/```/g, '');

      // Find the actual HTML content (from <!DOCTYPE to </html>)
      const htmlMatch = cleanCode.match(/<!DOCTYPE[\s\S]*<\/html>/i);
      if (htmlMatch) {
        cleanCode = htmlMatch[0];
        logToTerminal('PREVIEW', '✅ HTML structure validated', 'success');
      }

      container.innerHTML = `
        <div class="preview-frame-wrapper ${currentDevice}">
          <iframe class="preview-frame" id="previewFrame"></iframe>
        </div>
      `;

      const iframe = document.getElementById('previewFrame');
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      iframeDoc.open();
      iframeDoc.write(cleanCode);
      iframeDoc.close();

      logToTerminal('PREVIEW', `✅ Preview loaded (${currentDevice} mode)`, 'success');
    }

    function refreshPreview() {
      if (generatedCode) {
        logToTerminal('USER', '🔄 Refreshing preview...', 'info');
        updatePreview(generatedCode);
        showAlert('Preview refreshed!', 'success');
      }
    }

    function setDevice(device) {
      currentDevice = device;

      const deviceEmojis = {
        'desktop': '🖥️',
        'tablet': '📱',
        'mobile': '📱'
      };

      const deviceSizes = {
        'desktop': 'Full width',
        'tablet': '768px',
        'mobile': '375px'
      };

      logToTerminal('PREVIEW', `${deviceEmojis[device]} Switching to ${device} view (${deviceSizes[device]})`, 'info');

      // Update button states
      document.querySelectorAll('.device-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(`btn-${device}`).classList.add('active');

      // Update preview if code exists
      if (generatedCode) {
        const wrapper = document.querySelector('.preview-frame-wrapper');
        if (wrapper) {
          wrapper.className = `preview-frame-wrapper ${device}`;
        }
      }
    }

    function downloadCode() {
      const codeContent = document.getElementById('codeContent').textContent;
      const blob = new Blob([codeContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'generated-app.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function resetWorkflow() {
      if (confirm('Are you sure you want to reset? This will clear all progress.')) {
        logToTerminal('USER', '🔄 Resetting workflow...', 'warning');

        currentWorkflow = null;
        currentPhase = null;
        generatedCode = null;

        document.getElementById('phaseControls').style.display = 'none';
        document.getElementById('startBtn').style.display = 'inline-block';
        document.getElementById('startBtn').disabled = false;
        document.getElementById('startBtn').innerHTML = 'Start Workflow';
        document.getElementById('resetBtn').style.display = 'none';

        document.getElementById('projectDescription').value = '';
        document.getElementById('alertBox').innerHTML = '';

        // Reset preview
        document.getElementById('previewContainer').innerHTML = `
          <div class="preview-empty">
            <div class="preview-empty-icon">📄</div>
            <p>Generate code to see preview</p>
          </div>
        `;
        document.getElementById('refreshPreviewBtn').style.display = 'none';

        logToTerminal('SYSTEM', '✅ Workflow reset complete', 'success');
        logToTerminal('SYSTEM', 'Ready for new workflow...', 'info');
      }
    }

    function showAlert(message, type = 'info') {
      const alertBox = document.getElementById('alertBox');
      alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;

      setTimeout(() => {
        alertBox.innerHTML = '';
      }, 5000);
    }

    function capitalizeFirst(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Terminal functions
    function logToTerminal(agent, message, type = 'info') {
      const terminal = document.getElementById('terminalOutput');

      // Remove empty state if present
      const emptyState = terminal.querySelector('.terminal-empty');
      if (emptyState) {
        terminal.innerHTML = '';
      }

      const timestamp = new Date().toLocaleTimeString();
      const line = document.createElement('div');
      line.className = 'terminal-line';

      const typeClass = `terminal-${type}`;

      line.innerHTML = `
        <span class="terminal-timestamp">${timestamp}</span>
        <span class="terminal-agent">[${agent}]</span>
        <span class="terminal-message ${typeClass}">${message}</span>
      `;

      terminal.appendChild(line);
      scrollTerminal();
    }

    function clearTerminal() {
      const terminal = document.getElementById('terminalOutput');
      terminal.innerHTML = `
        <div class="terminal-empty">
          <div style="font-size: 32px; margin-bottom: 10px;">⚡</div>
          <div>Terminal cleared. Agent activity will appear here...</div>
        </div>
      `;
    }

    function scrollTerminal() {
      const terminal = document.getElementById('terminalOutput');
      terminal.scrollTop = terminal.scrollHeight;
    }

    // Load API status on page load
    checkAPIStatus();

    // Log initial system message
    setTimeout(() => {
      logToTerminal('SYSTEM', 'DEV-TOOL-KIT-A2A initialized successfully', 'success');
      logToTerminal('SYSTEM', 'Multi-agent orchestrator ready', 'info');
    }, 500);
  </script>
</body>
